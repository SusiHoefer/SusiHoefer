{% extends 'shop/index.html' %}

{% block content %}
<div class="row mt-4">
    <div class="col-4">
        <div class="shadow p-4">
            <h3>Order Overview</h3>
            <hr>
            {% for article in articles %}
            <div class="d-flex">
                <p class="p-2">{{article.quantity}}</p>
                <p class="me-auto p-2 fw-bold">{{article.article.name}}</p>
                <p class="fw-bold p-2">{{article.get_sum}}</p>
            </div>
            {% endfor %}
            <hr>
            <div class="d-flex">
                <p class="me-auto p-2 fw-bold">Quantity: {{order.get_total_quantity}} </p>
                <p class="p-2">Total: {{order.get_total_price}}â‚¬</p>
            </div>
        </div>
    </div>

    <div class="col-8">
        <div class="shadow p-4">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName">
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="inputEmail">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-5">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry">
      </div>
  </div>
  <div class="col-12 d-flex justify-content-end">
    <button type="submit" id="formular-button" class="btn btn-secondary">Next</button>
</div>
</form>
        </div>   
    </div>
</div>
{% endblock content %}
