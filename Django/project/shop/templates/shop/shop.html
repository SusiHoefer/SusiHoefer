{% extends 'shop/index.html' %}
{% load static %}

{% block content %}
<div class="row row-cols-3">
  {% for article in articles %}  
    <div class="col mb-4">
        <div>&nbsp;</div>
        <div class="card mb-4" style="max-width: 25rem;">
          {% if article.image %}
            <img src= "{{article.image.url}}" class="card-img-top" alt="...">
          {% else %}
            <img src= "{% static 'images/dummy.png' %}" class="card-img-top" alt="...">
          {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{article.name}}</h5>
              <p class="card-text">{{article.description}}</p>
              <p class="card-text">{{article.price}} â‚¬</p>
              <a href="#" class="btn btn-primary">Add to shopping cart</a>
            </div>
          </div>
        </div>
    {% endfor %}    
</div>




{% endblock content %}
